<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padaria App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Padaria App</header>

    <!-- Tela de Login -->
    <section id="loginSection">
        <h2>Escolha o Acesso</h2>
        <button class="btn-select" onclick="accessClient()">Sou Cliente</button>
        <button class="btn-select" onclick="accessAdmin()">Sou Dono</button>
    </section>

    <!-- Área de Administração -->
    <section id="adminSection">
        <h2>Área do Dono - Cadastrar ou Editar Produto</h2>
        <div class="form-group">
            <label for="productName">Nome do Produto</label>
            <input type="text" id="productName" placeholder="Digite o nome do produto">
        </div>
        <div class="form-group">
            <label for="productPrice">Preço</label>
            <input type="number" id="productPrice" placeholder="Digite o preço">
        </div>
        <div class="form-group">
            <label for="productImage">Imagem (URL)</label>
            <input type="text" id="productImage" placeholder="Cole a URL da imagem">
        </div>
        <button onclick="addOrUpdateProduct()">Salvar</button>
        <h2>Produtos Cadastrados</h2>
        <div class="products" id="adminProducts"></div>
    </section>

    <!-- Área do Cliente -->
    <section id="clientSection">
        <h2>Produtos Disponíveis</h2>
        <div class="products" id="products"></div>
        <h2>Fazer Pedido</h2>
        <div class="form-group">
            <label for="clientName">Nome do Cliente</label>
            <input type="text" id="clientName" placeholder="Digite seu nome">
        </div>
        <div class="form-group">
            <label for="clientAddress">Endereço</label>
            <textarea id="clientAddress" placeholder="Digite seu endereço"></textarea>
        </div>
        <h3>Total: R$ <span id="orderTotal">0.00</span></h3>
        <button onclick="makeOrder()">Fazer Pedido</button>
    </section>
</body>
</html>
